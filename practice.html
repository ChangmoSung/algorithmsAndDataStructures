<script>
class Node {
    constructor(data) {
        this.data = data;
        this.prev = null;
        this.next = null;
    }
}

class DoublyLinkedList {
    constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
    }

    insertLast(data) {
        const newNode = new Node(data);

        if(this.length === 0) {
            this.head = newNode;
            this.tail = newNode;
        } else {
            newNode.prev = this.tail;
            this.tail.next = newNode;
            this.tail = newNode;
        }

        this.length++;
    }

    removeLast() {
        if(!this.head) return;

        if(!this.head.next) {
            this.head = null;
            return;
        }

        this.tail = this.tail.prev;
        this.tail.next = null;
        this.length--;
    }

    insertFirst(data) {
        const newNode = new Node(data);

        if(!this.head) {
            this.head = newNode;
            this.tail = newNode;
        } else {
            newNode.next = this.head;
            this.head.prev = newNode;
            this.head = newNode;
        }

        this.length++;
    }

    removeFirst() {
        if(!this.head) return;

        this.head = this.head.next;
        this.head.prev = null;
        this.length--;
    }

    update(data, index) {
        const newNode = new Node(data);
        if (index === 0) {
            this.head = newNode;
            this.tail = newNode;

            return;
        }

        if (index >= this.length || index < 0) {
            return;
        } 

        let counter = 0;
        let current = this.head;
        while(counter !== this.length) {
            if(counter === index) {
                current.data = data;
            }

            counter++;
            current = current.next;
        }
    }

    removeAt(index) {
        if(!this.length === 0) return;

        if(!this.length === 1) return this.head;

        let counter = 0;
        let current = this.head;

        while(counter !== this.length) {
            if(counter === index) {
                current.prev.next = current.next;
                current.next.prev = current.prev;
                this.length--;

                return;
            }

            counter++;
            current = current.next;
        }
    }

    getAt(index) {
        if(!this.head) return;

        if(index < 0 || index >= this.length) return;

        let counter = 0;
        let current = this.head;

        while(index !== this.length) {
            if(index === counter) {
                return current;
            }
            counter++;
            current = current.next;
        }
    }

    insertAt(data, index) {
        if(index < 0 || index > this.length) return;

        const newNode = new Node(data);
        const beforeNode = this.getAt(index - 1);
        const afterNode = beforeNode.next;

        if(index === 0) {
            this.head = newNode;
            this.tail = newNode;
        } else {
            beforeNode.next = newNode;
            afterNode.prev = newNode;
            newNode.prev = beforeNode;
            newNode.next = afterNode;
        }

        this.length++;
    }

    reverse() {
        if(!this.head) return;

        let node = this.head;
        this.head = this.tail;
        this.tail = node;

        let counter = 0;
        let prev = null;
        let next;

        while(counter < this.length) {
            next = node.next;
            node.prev = next;
            node.next = prev;
            prev = node;
            node = next;
            counter++;
        }
    }
}

const list = new DoublyLinkedList();
list.insertLast(1);
