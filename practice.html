<body>
<script>
function insertionSort(arr) {
    for(let i = 1; i < arr.length; i++) {
        let current = arr[i];

        for(let j = i - 1; j >= 0 && current < arr[j]; j--) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
        }
    }

    return arr;
}

console.log(insertionSort([4,1,5,6,3,8,7,2,1,3]))
</script>
</body>
