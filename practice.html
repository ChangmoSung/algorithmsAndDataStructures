<body>
<script>
class Node {
    constructor(data) {
        this.data = data;
        this.prev = null;
        this.next = null;
    }
}

class DoublyLinkedList {
    constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
    }

    insertLast(data) {
        const newNode = new Node(data);

        if(this.length === 0) {
            this.head = newNode;
            this.tail = newNode;
        } else {
            newNode.prev = this.tail;
            this.tail.next = newNode;
            this.tail = newNode;
        }

        this.length++;
    }

    removeLast() {
        if(!this.head) return;

        if(!this.head.next) {
            this.head = null;
            return;
        }

        this.tail = this.tail.prev;
        this.tail.next = null;
        this.length--;
    }

    insertFirst(data) {
        const newNode = new Node(data);

        if(!this.head) {
            this.head = newNode;
            this.tail = newNode;
        } else {
            newNode.next = this.head;
            this.head.prev = newNode;
            this.head = newNode;
        }

        this.length++;
    }

    removeFirst() {
        if(!this.head) return;

        this.head = this.head.next;
        this.head.prev = null;
        this.length--;
    }
}

const list = new DoublyLinkedList();
list.insertFirst(5);
list.insertFirst(10);
list.insertFirst(15);
// list.insertFirst(20);
// list.insertFirst(25);

// list.insertFirst(0);
// list.removeFirst();
// list.removeLast() 
list.insertAt(999, 1);
console.log(list);
</script>
</body>
