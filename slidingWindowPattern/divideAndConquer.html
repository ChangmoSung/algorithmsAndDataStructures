<script>
function search(array, val) {
    let min = 0;
    let max = array.length- 1;

    while(min <= max) {
        let midpoint = Math.floor((max + min) / 2);
        let currentElement = array[midpoint];

        if(array[midpoint] > val) {
            max = midpoint - 1;
        } else if(array[midpoint] < val) {
            min = midpoint + 1;
        } else {
            return midpoint
        }
    }
}
search([1,2,3,4,5], 4)
</script>
</body>
