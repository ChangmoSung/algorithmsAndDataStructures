<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function maxSubarraySum(array, target) {
        let total = 0;
        let start = 0;
        let end = 0;
        let minLen = Infinity;

        while (start < array.length) {
            if (total < target && end < array.length) {
                total += array[end];
                end++;
            } else if (total >= target) {
                minLen = Math.min(minLen, end - start);
                total -= array[start];
                start++;
            } else {
                break;
            }
        }

        return minLen === Infinity ? 0 : minLen;
    }

    maxSubarraySum([1, 3, 2, 4, 2, 5], 6);
</script>
</body>
</html>
