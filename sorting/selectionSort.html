<body>
<script>
function selectionSort(arr) {
    for(let i = 0; i < arr.length; i++) {
        let lowest = i;

        for(let j = i + 1; j < arr.length; j++) {
            if(arr[lowest] > arr[j]) {
                lowest = j;
            }
        }

        [arr[i], arr[lowest]] = [arr[lowest], arr[i]];
    }

    return arr;
}

console.log(selectionSort([3,2,4,5,2,5,1]))
</script>
</body>
</html>
