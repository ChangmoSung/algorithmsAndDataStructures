<body>
<script>
function insertionSort(arr) {
    for(let i = 1; i < arr.length; i++) {
        let currentValue = arr[i];

        for(let j = i - 1; j >= 0 && arr[j] > currentValue; j--) {
            [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]];
        }
    }

    return arr;
}

console.log(insertionSort([2, 9, 1, 4, 2, -1, -2, 0, -10]));

</script>
</body>
</html>
