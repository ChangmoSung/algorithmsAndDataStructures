<body>
<script>
function bubbleSort(arr) {
    let noSwaps;

    for(let i = arr.length - 1; i > 0; i--) {
        noSwaps =  true;

        for(let j = 0; j < arr.length - 1; j++) {
            if(arr[j] > arr[j + 1]) {
                [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                
                noSwaps = false;
            }
        }

        if(noSwaps) break;
    }

    return arr;
}
console.log(bubbleSort([1,6,2,-9,4,5,3]));
</script>
</body>
