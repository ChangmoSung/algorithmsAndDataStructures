<body>
<script>
function bubbleSort(array) {
    let noSwap;

    for(let i = array.length - 1; i > 0; i--) {
        noSwap = true;
        
        for(let j = 0; j < i; j++) {
            if(array[j] > array[j + 1]) {
                [array[j], array[j + 1]] = [array[j + 1], array[j]];

                noSwap = false;
            }
        }

        if (noSwap) break;
    }

    return array;
}

console.log(bubbleSort([1, 3, 2, 4, 3, -1, -3, 9]))
</script>
</body>
