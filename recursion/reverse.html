<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<script>
function reverse(str) {
    if(str.length <= 1) return str;
    
    return reverse(str.slice(1)) + str[0];
}

console.log(reverse('12345'));
</script>
</body>
