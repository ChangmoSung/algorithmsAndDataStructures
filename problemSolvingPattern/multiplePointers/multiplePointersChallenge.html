<body>
<script>
function countUniqueValues(arr) {
    if(!arr.length) return 0;

    let i = 0;

    for(let j = 1; j < arr.length; j++) {
        if(arr[i] !== arr[j]) {
            i++;
            arr[i] = arr[j];
        }
    }
    console.log(i + 1)
}

countUniqueValues([1,1,1,2,3,4,5,5,6,6,6,7,7,7])
</script>
</body>
