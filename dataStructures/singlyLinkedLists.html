<script>
class Node {
    constructor(data, next = null) {
        this.data = data;
        this.next = next;
    }
}

class SinglyLinkedList {
    constructor() {
        this.head = null;
    }

    insertFirst(data) {
        this.head = new Node(data, this.head);
    }    

    size() {
        let counter = 0;
        let node = this.head;

        while(node) {
            node = node.next;
            counter++;
        }

        return counter;
    }

    getFirst() {
        return this.head;
    }

    getLast() {
        if(!this.head) {
            return null;
        }

        let node = this.head;
        while(node) {
            if(!node.next) {
                return node;
            }

            node = node.next;
        }
    }

    clear() {
        this.head = null;
    }

    removeFirst() {
        if(!this.head) {
            return;
        }

        this.head = this.head.next;
    }

    removeLast() {
        if(!this.head) {
            return;
        }

        if(!this.head.next) {
            this.head = null;
            return;
        }

        let previous = this.head;
        let node = previous.next;

        while(node.next) {
            previous = node;
            node = previous.next;
        }

        previous.next = null;
    }

    insertLast(data) {
        const last = this.getLast();

        if (last) {
            last.next = new Node(data);
        } else {
            this.head = new Node(data);
        }
    }

    getAt(index) {
        let counter = 0;
        let node = this.head;

        while(node) {
            if(counter === index) {
                return node;
            }
            
            counter++;
            node = node.next;
        }

        return null;
    }

    removeAt(index) {
        if(!this.head) {
            return;
        }

        if(index === 0) {
            this.head = this.head.next;
        }

        const previous = this.getAt(index - 1);

        if(!previous || !previous.next) {
            return;
        }

        previous.next = previous.next.next;
    }
}

const list = new SinglyLinkedList();
list.insertFirst('hello')
list.insertFirst('changmo')
